<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        
        <div class="section">
            <h2>Analytics Report</h2>
            <button onclick="loadAnalytics()">Load Revenue Report</button>
            <table id="analyticsTable">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Sold</th>
                        <th>Revenue</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="section">
            <h2>Product Browser</h2>
            <button onclick="loadProducts()">Load Products (Cat 1)</button>
            <ul id="productList"></ul>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
